
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Payment Page</h1>
    <form method="post" action="{% url 'process_payment' %}">
        {% csrf_token %}
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <label for="name_on_card">Name on Card:</label><br>
        <input type="text" id="name_on_card" name="name_on_card" required><br><br>

        <label for="expiry_date">Expiry Date:</label><br>
        <input type="month" id="expiry_date" name="expiry_date" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <button type="submit">Pay and Book</button>
    </form>
</body>
</html>
